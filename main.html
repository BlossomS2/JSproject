<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* CSS 스타일링 */
      @font-face {
        font-family: "MangoDdobak-B";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2405-3@1.1/MangoDdobak-B.woff2")
          format("woff2");
        font-weight: 700;
        font-style: normal;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #eef2f3, #8e9eab);
      }

      .content {
        text-align: center;
        margin: 20px 0;
      }

      .serch {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .content > h1 {
        font-family: "MangoDdobak-B";
      }
      .input {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        width: 250px;
        margin: 10px;
        padding: 10px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        cursor: pointer;
      }

      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .comment {
        text-align: left;
      }

      .comment h4 {
        margin-bottom: 5px;
        font-size: 18px;
        color: #333;
      }

      .comment p {
        margin-bottom: 5px;
        font-size: 14px;
        color: #666;
      }
      .search-button {
        padding: 8px 16px;
        background-color: gray;
        border: 1px solid gray;
        color: #fff;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      .search-button:hover {
        background-color: black;
        border-color: black;
      }

      @media (max-width: 768px) {
        .card {
          width: 100%;
          margin: 10px 0;
        }
      }
    </style>
    <title>영화 목록</title>
  </head>
  <body>
    <div class="content">
      <h1>영화 제목을 입력해주세요</h1>

      <div class="serch">
        <input class="input" id="search_movie" type="text" required />
        <button class="search-button" onclick="searchResult()">검색</button>
        <span></span>
      </div>
    </div>

    <!-- 영화 리스트 -->
    <div class="list" id="movie-list">
      <!-- 여기에 영화 카드가 동적으로 추가될 예정 -->
    </div>

    <script>
      // API 요청 설정
      const options = {
        method: "GET",
        headers: {
          accept: "application/json",
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI4MWVjZTQ3MTM4YTljNjA0ZDJjNTQxZDM0MTUyOWZlMyIsIm5iZiI6MTcyMTgxODgxNy41MTUzNCwic3ViIjoiNjZhMGRjMWRjYzQyYWU3MmEyMmU5ZTI4Iiwic2NvcGVzIjpbImFwaV9yZWFkIl0sInZlcnNpb24iOjF9.GgzRQuv3gAfdjeOrDmmEuXVsbq_oNFshMnwBiNjp9aQ",
        },
      };

      const array1 = new Array();

      fetch(
        "https://api.themoviedb.org/3/movie/top_rated?language=en-US&page=1",
        options
      )
        .then((response) => response.json())
        .then((data) => {
          const movieList = document.getElementById("movie-list");

          // 각 영화 정보를 카드 형식으로 표시
          data.results.forEach((movie) => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.id = "card" + movie.id;

            const imageUrl = movie.poster_path
              ? "https://image.tmdb.org/t/p/w500" + movie.poster_path
              : "https://via.placeholder.com/200x300";

            card.innerHTML = `
                        <div class="list-1">
                          <img src="${imageUrl}" alt="${movie.title} 포스터" />
                          <div class="comment">
                            <h4>${movie.title}</h4>
                            <p>${movie.overview}</p>
                            <p>평점: ${movie.vote_average}</p>
                          </div>
                        </div>
                      `;

            // 카드를 클릭했을 때의 동작 설정
            card.addEventListener("click", () => {
              alert("클릭한 카드의 ID는 " + movie.id + " 입니다.");
            });

            movieList.appendChild(card);
            array1.push(movie.title);
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });

      // 검색기능
      function searchResult() {
        const movieName = document.getElementById("search_movie").value;
        console.log(movieName);

        /*for (i = 0; i < 20; i++) {
          const arr = array1[i];
          console.log(arr);
        }*/
      }
    </script>
  </body>
</html>
